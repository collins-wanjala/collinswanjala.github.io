<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Footer Example</title>

  <!-- Link to your external CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Link to Font Awesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVUc3zv+hHfQDrt61kXDylozU7VzNcxoNHDxhGc3N4wNnYqxJc7vP1VjRx9X7dj93fkxAzN5m8mkT4LdGBV9eA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>

  <footer>
    <nav aria-label="Footer navigation">
      <ul>
        <li><a href="#home" tabindex="0">Home</a></li>
        <li><a href="#about" tabindex="0">About</a></li>
        <li><a href="#portfolio" tabindex="0">Portfolio</a></li>
        <li><a href="#contact" tabindex="0">Contact</a></li>
      </ul>
    </nav>
    <div class="social-icons" aria-label="Social media links">
      <a href="https://www.linkedin.com/in/collins-nandokha/" target="_blank" rel="noopener" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/collins-wanjala" target="_blank" rel="noopener" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://twitter.com/yourprofile" target="_blank" rel="noopener" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </footer>

</body>
</html>
